<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: #495057;
            border-bottom: 3px solid #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        tbody tr {
            cursor: pointer;
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .title-cell {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 600;
            color: #667eea;
        }

        .stars {
            color: #ffc107;
            font-size: 16px;
        }

        .pagination {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .pagination-info {
            color: #6c757d;
            font-weight: 600;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .drawer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s;
        }

        .drawer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .drawer-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .drawer-header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .drawer-header .cuisine-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
            margin-top: 8px;
        }

        .close-drawer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-drawer:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .drawer-content {
            padding: 25px;
        }

        .info-section {
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 700;
            color: #495057;
            min-width: 120px;
        }

        .info-value {
            color: #6c757d;
            flex: 1;
        }

        .expandable {
            cursor: pointer;
            user-select: none;
        }

        .expandable:hover {
            background: #e9ecef;
        }

        .expand-icon {
            float: right;
            transition: transform 0.3s;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .time-details {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }

        .time-details.show {
            display: block;
        }

        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-weight: 700;
        }

        .nutrition-table {
            width: 100%;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        .nutrition-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .nutrition-table tr:last-child td {
            border-bottom: none;
        }

        .fallback {
            display: none;
            text-align: center;
            padding: 80px 30px;
        }

        .fallback.show {
            display: block;
        }

        .fallback-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .fallback h3 {
            font-size: 1.8em;
            color: #495057;
            margin-bottom: 10px;
        }

        .fallback p {
            color: #6c757d;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Recipe Management System</h1>
            <p>Discover delicious recipes from around the world</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label>Title:</label>
                <input type="text" id="filterTitle" placeholder="Search by title...">
            </div>
            <div class="filter-group">
                <label>Cuisine:</label>
                <input type="text" id="filterCuisine" placeholder="e.g. Italian">
            </div>
            <div class="filter-group">
                <label>Rating:</label>
                <input type="text" id="filterRating" placeholder="e.g. >=4.5">
            </div>
            <div class="filter-group">
                <label>Total Time:</label>
                <input type="text" id="filterTime" placeholder="e.g. <=60">
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">üîç Search</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
            
            <div class="filter-group" style="margin-left: auto;">
                <label>Per Page:</label>
                <select id="perPage" onchange="changePerPage()">
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="80">80</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading recipes...</p>
        </div>

        <div class="table-container" id="tableContainer">
            <table id="recipesTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Cuisine</th>
                        <th>Rating</th>
                        <th>Total Time</th>
                        <th>Serves</th>
                    </tr>
                </thead>
                <tbody id="recipesBody">
                </tbody>
            </table>
        </div>

        <div class="fallback" id="fallback">
            <div class="fallback-icon">üîç</div>
            <h3>No Recipes Found</h3>
            <p>Try adjusting your search filters or clear them to see all recipes.</p>
        </div>

        <div class="pagination" id="pagination">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button class="btn btn-secondary" onclick="previousPage()" id="prevBtn">‚Üê Previous</button>
                <span id="pageInfo"></span>
                <button class="btn btn-secondary" onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="closeDrawer()"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <button class="close-drawer" onclick="closeDrawer()">√ó</button>
            <h2 id="drawerTitle"></h2>
            <div class="cuisine-badge" id="drawerCuisine"></div>
        </div>
        <div class="drawer-content" id="drawerContent"></div>
    </div>

    <script>
        // Global variables
        let allRecipes = []; // This will store ALL 8244 recipes
        let filteredRecipes = []; // This will store filtered recipes
        let currentPage = 1;
        let perPage = 15;
        const API_BASE = 'http://localhost:5001/api';

        async function loadRecipes() {
            showLoading(true);
            try {
                console.log('Loading ALL recipes from Flask API...');
                
                // Fetch ALL recipes at once for client-side filtering
                const response = await fetch(`${API_BASE}/recipes`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                // Handle the response structure
                if (data.data && Array.isArray(data.data)) {
                    allRecipes = data.data;
                } else if (Array.isArray(data)) {
                    allRecipes = data;
                } else {
                    throw new Error('Unexpected API response format');
                }
                
                console.log(`Successfully loaded ${allRecipes.length} recipes from API`);
                
                if (allRecipes.length === 0) {
                    throw new Error('No recipes found in the database');
                }
                
                // Initialize filtered recipes with all recipes
                filteredRecipes = [...allRecipes];
                
                // Display the first page
                displayRecipes(getCurrentPageRecipes());
                updatePaginationInfo();
                
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading recipes from API:', error);
                showLoading(false);
                showFallback(true);
                
                // Show error message to user
                document.getElementById('fallback').innerHTML = `
                    <div class="fallback-icon">‚ùå</div>
                    <h3>Error Loading Recipes</h3>
                    <p>${error.message}</p>
                    <p><strong>API Endpoint:</strong> ${API_BASE}/recipes</p>
                    <p><strong>Troubleshooting tips:</strong></p>
                    <ul style="text-align: left; margin: 15px 0;">
                        <li>Make sure your Flask server is running (python app.py)</li>
                        <li>Check that the server is running on http://localhost:5001</li>
                        <li>Verify your database has data loaded</li>
                        <li>Look at the browser console (F12) for detailed errors</li>
                    </ul>
                    <button class="btn btn-primary" onclick="loadRecipes()" style="margin-top: 20px;">Retry Loading</button>
                    <button class="btn btn-secondary" onclick="testAPI()" style="margin-top: 10px;">Test API Connection</button>
                `;
            }
        }

        // Test function to check if API is accessible
        async function testAPI() {
            try {
                console.log('Testing API connection...');
                const response = await fetch(`${API_BASE}/status`);
                console.log('API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API returned status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API status response:', data);
                alert(`API connection successful! ${data.message}`);
                
            } catch (error) {
                console.error('API test failed:', error);
                alert('API connection failed: ' + error.message);
            }
        }

        function getCurrentPageRecipes() {
            const startIndex = (currentPage - 1) * perPage;
            const endIndex = startIndex + perPage;
            return filteredRecipes.slice(startIndex, endIndex);
        }

        function displayRecipes(recipes) {
            const tbody = document.getElementById('recipesBody');
            tbody.innerHTML = '';
            
            if (recipes.length === 0) {
                showFallback(true);
                document.getElementById('tableContainer').style.display = 'none';
                return;
            }
            
            showFallback(false);
            document.getElementById('tableContainer').style.display = 'block';
            
            recipes.forEach(recipe => {
                const row = document.createElement('tr');
                row.onclick = () => openDrawer(recipe);
                
                // Use the exact property names from your database
                const title = recipe.title || 'N/A';
                const cuisine = recipe.cuisine || 'N/A';
                const rating = recipe.rating;
                const totalTime = recipe.total_time;
                const serves = recipe.serves || 'N/A';
                
                row.innerHTML = `
                    <td class="title-cell" title="${title}">${title}</td>
                    <td>${cuisine}</td>
                    <td>${renderStars(rating)}</td>
                    <td>${totalTime ? totalTime + ' min' : 'N/A'}</td>
                    <td>${serves}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderStars(rating) {
            if (!rating && rating !== 0) return '<span style="color: #999;">No rating</span>';
            
            const numericRating = typeof rating === 'string' ? parseFloat(rating) : rating;
            
            if (isNaN(numericRating)) return '<span style="color: #999;">No rating</span>';
            
            const fullStars = Math.floor(numericRating);
            const hasHalf = numericRating % 1 >= 0.5;
            let stars = '<span class="stars">';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '‚òÖ';
            }
            if (hasHalf) {
                stars += '‚Ø®';
            }
            const emptyStars = 5 - fullStars - (hasHalf ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '‚òÜ';
            }
            
            stars += `</span> <span style="color: #6c757d;">${numericRating.toFixed(1)}</span>`;
            return stars;
        }

        function openDrawer(recipe) {
            const title = recipe.title || 'Unknown';
            const cuisine = recipe.cuisine || 'Unknown';
            const description = recipe.description || 'No description available';
            const totalTime = recipe.total_time;
            const prepTime = recipe.prep_time;
            const cookTime = recipe.cook_time;
            const ingredients = recipe.ingredients;
            const instructions = recipe.instructions;
            const nutrients = recipe.nutrients || {};
            
            document.getElementById('drawerTitle').textContent = title;
            document.getElementById('drawerCuisine').textContent = cuisine;
            
            let content = `
                <div class="info-section">
                    <div class="info-row">
                        <span class="info-label">Description:</span>
                        <span class="info-value">${description}</span>
                    </div>
                    
                    <div class="info-row expandable" onclick="toggleTimeDetails()">
                        <span class="info-label">Total Time:</span>
                        <span class="info-value">
                            ${totalTime ? totalTime + ' minutes' : 'N/A'}
                            <span class="expand-icon" id="timeIcon">‚ñº</span>
                        </span>
                    </div>
                    
                    <div class="time-details" id="timeDetails">
                        <div class="info-row">
                            <span class="info-label">Prep Time:</span>
                            <span class="info-value">${prepTime ? prepTime + ' min' : 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Cook Time:</span>
                            <span class="info-value">${cookTime ? cookTime + ' min' : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Add nutrition information if available
            if (nutrients && Object.keys(nutrients).length > 0) {
                content += `
                    <div class="info-section">
                        <div class="section-title">Nutrition Information</div>
                        <table class="nutrition-table">
                `;
                
                const nutritionLabels = {
                    calories: 'Calories',
                    carbohydrateContent: 'Carbohydrates',
                    cholesterolContent: 'Cholesterol',
                    fiberContent: 'Fiber',
                    proteinContent: 'Protein',
                    saturatedFatContent: 'Saturated Fat',
                    sodiumContent: 'Sodium',
                    sugarContent: 'Sugar',
                    fatContent: 'Fat'
                };
                
                for (const [key, label] of Object.entries(nutritionLabels)) {
                    content += `
                        <tr>
                            <td style="font-weight: 600; color: #495057;">${label}</td>
                            <td style="text-align: right; color: #6c757d;">${nutrients[key] || 'N/A'}</td>
                        </tr>
                    `;
                }
                
                content += `
                        </table>
                    </div>
                `;
            }
            
            // Add ingredients if available
            if (ingredients) {
                content += `
                    <div class="info-section">
                        <div class="section-title">Ingredients</div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                `;
                
                if (Array.isArray(ingredients)) {
                    content += ingredients.map(ing => `<div style="margin-bottom: 8px;">‚Ä¢ ${ing}</div>`).join('');
                } else if (typeof ingredients === 'string') {
                    const ingArray = ingredients.split(/\n|,/)
                        .map(ing => ing.trim())
                        .filter(ing => ing.length > 0);
                    content += ingArray.map(ing => `<div style="margin-bottom: 8px;">‚Ä¢ ${ing}</div>`).join('');
                } else {
                    content += 'No ingredients available';
                }
                
                content += `
                        </div>
                    </div>
                `;
            }
            
            // Add instructions if available
            if (instructions) {
                content += `
                    <div class="info-section">
                        <div class="section-title">Instructions</div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; white-space: pre-line;">
                            ${instructions}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('drawerContent').innerHTML = content;
            document.getElementById('drawer').style.display = 'block';
            document.getElementById('drawerOverlay').style.display = 'block';
        }

        function closeDrawer() {
            document.getElementById('drawer').style.display = 'none';
            document.getElementById('drawerOverlay').style.display = 'none';
        }

        function toggleTimeDetails() {
            const details = document.getElementById('timeDetails');
            const icon = document.getElementById('timeIcon');
            details.classList.toggle('show');
            icon.classList.toggle('expanded');
        }

        function updatePaginationInfo() {
            const start = filteredRecipes.length === 0 ? 0 : (currentPage - 1) * perPage + 1;
            const end = Math.min(currentPage * perPage, filteredRecipes.length);
            
            document.getElementById('paginationInfo').textContent = 
                `Showing ${start}-${end} of ${filteredRecipes.length} recipes`;
            document.getElementById('pageInfo').textContent = `Page ${currentPage}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = end >= filteredRecipes.length;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayRecipes(getCurrentPageRecipes());
                updatePaginationInfo();
            }
        }

        function nextPage() {
            const maxPage = Math.ceil(filteredRecipes.length / perPage);
            if (currentPage < maxPage) {
                currentPage++;
                displayRecipes(getCurrentPageRecipes());
                updatePaginationInfo();
            }
        }

        function changePerPage() {
            perPage = parseInt(document.getElementById('perPage').value);
            currentPage = 1;
            displayRecipes(getCurrentPageRecipes());
            updatePaginationInfo();
        }

        function applyFilters() {
            const titleFilter = document.getElementById('filterTitle').value.trim().toLowerCase();
            const cuisineFilter = document.getElementById('filterCuisine').value.trim().toLowerCase();
            const ratingFilter = document.getElementById('filterRating').value.trim();
            const timeFilter = document.getElementById('filterTime').value.trim();
            
            filteredRecipes = allRecipes.filter(recipe => {
                const title = (recipe.title || '').toLowerCase();
                const cuisine = (recipe.cuisine || '').toLowerCase();
                const rating = recipe.rating;
                const totalTime = recipe.total_time;
                
                // Title filter
                if (titleFilter && !title.includes(titleFilter)) {
                    return false;
                }
                
                // Cuisine filter
                if (cuisineFilter && !cuisine.includes(cuisineFilter)) {
                    return false;
                }
                
                // Rating filter
                if (ratingFilter && rating !== undefined && rating !== null) {
                    const numericRating = typeof rating === 'string' ? parseFloat(rating) : rating;
                    
                    if (isNaN(numericRating)) return false;
                    
                    if (ratingFilter.startsWith('>=')) {
                        const minRating = parseFloat(ratingFilter.substring(2));
                        if (numericRating < minRating) return false;
                    } else if (ratingFilter.startsWith('<=')) {
                        const maxRating = parseFloat(ratingFilter.substring(2));
                        if (numericRating > maxRating) return false;
                    } else if (ratingFilter.startsWith('>')) {
                        const minRating = parseFloat(ratingFilter.substring(1));
                        if (numericRating <= minRating) return false;
                    } else if (ratingFilter.startsWith('<')) {
                        const maxRating = parseFloat(ratingFilter.substring(1));
                        if (numericRating >= maxRating) return false;
                    } else {
                        const exactRating = parseFloat(ratingFilter);
                        if (numericRating !== exactRating) return false;
                    }
                }
                
                // Time filter
                if (timeFilter && totalTime !== undefined && totalTime !== null) {
                    const numericTime = typeof totalTime === 'string' ? parseInt(totalTime) : totalTime;
                    
                    if (isNaN(numericTime)) return false;
                    
                    if (timeFilter.startsWith('>=')) {
                        const minTime = parseInt(timeFilter.substring(2));
                        if (numericTime < minTime) return false;
                    } else if (timeFilter.startsWith('<=')) {
                        const maxTime = parseInt(timeFilter.substring(2));
                        if (numericTime > maxTime) return false;
                    } else if (timeFilter.startsWith('>')) {
                        const minTime = parseInt(timeFilter.substring(1));
                        if (numericTime <= minTime) return false;
                    } else if (timeFilter.startsWith('<')) {
                        const maxTime = parseInt(timeFilter.substring(1));
                        if (numericTime >= maxTime) return false;
                    } else {
                        const exactTime = parseInt(timeFilter);
                        if (numericTime !== exactTime) return false;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            displayRecipes(getCurrentPageRecipes());
            updatePaginationInfo();
        }

        function clearFilters() {
            document.getElementById('filterTitle').value = '';
            document.getElementById('filterCuisine').value = '';
            document.getElementById('filterRating').value = '';
            document.getElementById('filterTime').value = '';
            
            filteredRecipes = [...allRecipes];
            currentPage = 1;
            displayRecipes(getCurrentPageRecipes());
            updatePaginationInfo();
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showFallback(show) {
            document.getElementById('fallback').classList.toggle('show', show);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipes();
        });
    </script>
</body>
